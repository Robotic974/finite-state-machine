{%- assign mod_timestamp = "now" | date: "%s" | plus: 0 -%}
{%- assign modified_time = mod_timestamp | date: "%FT%T%z" -%}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.organization }}</title>
    <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}">
    <link rel="shortcut icon" href="{{ 'favicon.ico' | relative_url }}" type="image/x-icon">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta property="og:type" content="article">
    <meta property="og:locale" content="fr_FR">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:site_name" content="{{ site.title }} | {{ site.organization }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ 'assets/images/robotic974-256x256.png' | relative_url }}">
    <meta property="article:author" content="{{ site.author }}">
    <meta property="article:published_time" content="{{ site.date }}">
    <meta property="article:modified_time" content="{{ modified_time }}">
</head>

<body>
    <div class="page">
        {{ content }}
    </div>
</body>

</html>
